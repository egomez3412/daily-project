<div class="interactive-product-carousel" style="position: relative; width: 100%; overflow-x: scroll; white-space: nowrap;">
    <div class="carousel-container" style="display: inline-block;">
        <img src="product1.jpg" alt="Product 1" class="product-image" style="display: inline-block; width: 200px; height: 200px; margin-right: 20px; transition: transform 0.3s ease-in-out; cursor: pointer;" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)" onclick="openModal(this)">
        <img src="product2.jpg" alt="Product 2" class="product-image" style="display: inline-block; width: 200px; height: 200px; margin-right: 20px; transition: transform 0.3s ease-in-out; cursor: pointer;" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)" onclick="openModal(this)">
        <img src="product3.jpg" alt="Product 3" class="product-image" style="display: inline-block; width: 200px; height: 200px; margin-right: 20px; transition: transform 0.3s ease-in-out; cursor: pointer;" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)" onclick="openModal(this)">
        <!-- Add more product images as needed -->
    </div>
    <button class="carousel-arrow left" style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%); background: none; border: none; font-size: 24px; cursor: pointer;" onclick="scrollCarousel(-200)">&#8249;</button>
    <button class="carousel-arrow right" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); background: none; border: none; font-size: 24px; cursor: pointer;" onclick="scrollCarousel(200)">&#8250;</button>
</div>

<div id="modal" class="modal" style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.8);">
    <div class="modal-content" style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%;">
        <span class="close" style="color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer;" onclick="closeModal()">&times;</span>
        <h2 id="modal-product-name"></h2>
        <p id="modal-product-price"></p>
        <p id="modal-product-description"></p>
    </div>
</div>

<script>
    function zoomIn(image) {
        image.style.transform = "scale(1.1)";
    }

    function zoomOut(image) {
        image.style.transform = "scale(1)";
    }

    function scrollCarousel(amount) {
        const carousel = document.querySelector('.carousel-container');
        carousel.scrollBy({
            left: amount,
            behavior: 'smooth'
        });
    }

    function openModal(image) {
        const modal = document.getElementById('modal');
        const modalProductName = document.getElementById('modal-product-name');
        const modalProductPrice = document.getElementById('modal-product-price');
        const modalProductDescription = document.getElementById('modal-product-description');

        modalProductName.textContent = image.alt;
        modalProductPrice.textContent = "$99.99"; // Replace with actual product price
        modalProductDescription.textContent = "Lorem ipsum dolor sit amet, consectetur adipiscing elit."; // Replace with actual product description

        modal.style.display = "block";
    }

    function closeModal() {
        const modal = document.getElementById('modal');
        modal.style.display = "none";
    }
