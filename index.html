Here's the modified HTML file with the new InfoCardHero feature for a Recipe Search Engine:

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Website of Random Useful Tools, Features, and Ideas</title>
    <style>
        .info-card-hero {
            background-color: #ff9900;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .hero-banner {
            position: relative;
            height: 400px;
            overflow: hidden;
        }
        .hero-banner img {
            width: 100%;
            height: auto;
        }
        .hero-banner .cta-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: white;
            color: #ff9900;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .search-bar {
            margin: 20px 0;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        .search-bar button {
            padding: 10px 20px;
            background-color: white;
            color: #ff9900;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .featured-recipes {
            margin: 20px 0;
        }
        .featured-recipes h2 {
            margin-bottom: 10px;
        }
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            margin: 20px 0;
        }
        .category-item {
            background-color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fade-down 0.5s ease;
        }
        .category-item img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        @keyframes fade-down {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="info-card-hero">
        <div class="hero-banner">
            <img src="https://example.com/hero-banner.jpg" alt="Hero Banner">
            <button class="cta-button">Get Started</button>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for recipes...">
            <button>Search</button>
        </div>
        <div class="featured-recipes">
            <h2>Featured Recipes</h2>
            <video src="https://example.com/featured-recipe.mp4" controls></video>
        </div>
        <div class="categories-grid">
            <div class="category-item">
                <img src="https://example.com/category1.jpg" alt="Category 1">
                <h3>Category 1</h3>
            </div>
            <div class="category-item">
                <img src="https://example.com/category2.jpg" alt="Category 2">
                <h3>Category 2</h3>
            </div>
            <div class="category-item">
                <img src="https://example.com/category3.jpg" alt="Category 3">
                <h3>Category 3</h3>
            </div>
